    <link rel="stylesheet" href="style.css">
    <title>Carousel js</title>
</head>
<body>
    <div class="carol-wrapper">
        <div class="image-wrapper">
            <img src="./image/Adidas-Harden-Vol.-4-'Question'-FV5598.jpg" alt="shoe pic" class="show">
