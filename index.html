<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel js</title>
</head>
<body>
    <div class="carousel">
        <div class="slides">
          <img src="./image/Adidas-Harden-Vol.-4-'Question'-FV5598.jpg" alt="slide image" class="slide">
          <img src="./image/FV5598-2.jpg" alt="slide image" class="slide">
          <img src="./image/FV5598-3.jpg" alt="slide image" class="slide">
          <img src="./image/FV5598-4.jpg" alt="slide image" class="slide">
          <img src="./image/FV5598-5.jpg" alt="slide image" class="slide">
        </div>
        <div class="controls">
          <div class="control prev-slide">&#9668;</div>
          <div class="control next-slide">&#9658;</div>
        </div>
      </div>
    <script src="./script.js"></script>
</body>
</html>
